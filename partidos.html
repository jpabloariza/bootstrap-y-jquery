<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="autor" content="JP">
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<title>Ejercicio de Boostrap y JQuery</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<table class="table table-hover">
						<thead><tr>
							<th>Fecha</th>
							<th>Equipo Local</th>
							<th>Equipo Visitante</th>
						</tr></thead>
						<tbody id="contenido">
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var part="";
			$getJSON('partidos.json',function(datos){
				$("#contenido").html('');
				$.each(datos["partidos"],function(idx, partido){
					$("#contenido").append("<tr>"+
						"<td>"+partido["fecha"]+"</td><td>"+partido["equipo1"]+"</td><td>"+partido.equipo2+"</td>"+
						"</tr>");
				});
			});
		</script>
	</body>

</html>
